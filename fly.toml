# Fly.io app configuration
# Replace with your Fly app name; using placeholder from your dashboard
app = "whaty-1pgava"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  processes = ["app"]

[[mounts]]
  source = "data"
  destination = "/app/data"
