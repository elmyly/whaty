# Fly.io app configuration
app = "your-app-name" # replace with your Fly app name

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  processes = ["app"]

[[mounts]]
  source = "data"
  destination = "/app/data"
